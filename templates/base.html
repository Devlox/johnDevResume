{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicon_60x60.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon_76x76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon_120x120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon_152x152.png' %}">

    <!-- Google Web Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100' rel='stylesheet' type='text/css'>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <!-- CSS Template -->
    <link rel="stylesheet" href="{% static 'css/theme.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/color/blue-beige.css' %}" id="color" />
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="header-vertical">    

    <!-- Messenger -->
    {% include 'partials/_messenger.html' %}


    {% block content %} {% endblock %}
    


    <!-- Ajax Wrapper & Loader -->
    <div id="ajax-modal"></div>
    <div id="ajax-loader"><i class="fa fa-spinner fa-spin"></i></div>

    <!-- FB Like -->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
    fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <!-- JS Libraries -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>

    <!-- JS Plugins -->
    <script>
    window.paceOptions = {
        target: '#page-loader',
        ajax: false
    };
    </script>
    <script src="{% static 'js/plugins.js' %}"></script>
    <script src="{% static 'js/jquery.localScroll.js' %}"></script>
    <script src="{% static 'js/jquery.scrollTo.js' %}"></script>

    <!-- JS Core -->
    <script src="{% static 'js/core.min.js' %}"></script>

    <!-- Google Map API -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <!-- Google Analytics: Change UA-XXXXX-X to be your site's ID. Go to http://www.google.com/analytics/ for more information. -->
    <!--
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXX-X']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    -->
    <script id="dsq-count-scr" src="//askalot-2.disqus.com/count.js" async></script>
</body>
</html>
